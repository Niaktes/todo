<!doctype html>
<html lang="en">
<head>

  <!-- Зависимость Bootstrap-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Список задач</title>
</head>

<body>
  <div class="container-fluid p-0">
    <header th:insert="blocks/header :: header_main"></header>
    <div class="container">
      <div class="row">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col" style="width: 50px;"><i class="bi bi-body-text"></i></th>
            <th scope="col">Название задачи</th>
            <th class="text-center" scope="col" style="width: 150px;">Cоздана</th>
            <th class="text-center" scope="col" style="width: 135px;">Выполнена</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="task : ${tasks}">
            <td><a class="btn btn-sm btn-outline-primary" th:href="@{/tasks/{taskId}(taskId=${task.id})}"><i class="bi bi-eye"></i></a></td>
            <td th:text="${task.name}"/>
            <td class="text-center" th:text="${task.created}"/>
            <td class="text-center">
              <span th:if="${task.done}">
                <i class="bi bi-check2-circle"></i>
              </span>
              <span th:if="${!task.done}">
                <i class="bi bi-circle"></i>
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="d-grid gap-2">
        <a class="btn btn-primary" th:href="@{/tasks/create}"><i class="bi bi-plus-lg"></i></a>
      </div>
      <footer th:insert="blocks/footer :: footer"></footer>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>

  <!-- Зависимость Bootstrap-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Просмотр задачи</title>
</head>

<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-grey">
      <div class="container">
        <a class="navbar-brand text-secondary" href="/"><h2>ToDo List</h2></a>
        <div class="collapse navbar-collapse">
          <div class="col-1"></div>
          <div class="btn-group col-3">
            <button type="button" class="btn btn-outline-secondary btn-sm w-100">Выбор задач</button>
            <button type="button" class="btn btn-secondary btn-sm dropdown-toggle dropdown-toggle-split dropstart w-10" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/tasks/all}">Все задачи</a></li>
              <li><a class="dropdown-item" th:href="@{/tasks/done}">Выполненные</a></li>
              <li><a class="dropdown-item" th:href="@{/tasks/new}">Новые</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container col-9" th:object="${task}">
      <div class="row mb-1">
        <span class="fs-5" th:text="*{name}"></span>
      </div>
      <div class="mb-3 row border border-secondary rounded" style="height: 290px;">
        <span style="white-space: pre;" class="fs-6" th:utext="*{description}"></span>
      </div>
      <div class="row mb-3">
        <span class="fs-6 text-end" th:text="*{created}"></span>
      </div>
      <div class="row mb-2">
        <span class="text-center fs-6 text-success" th:if="*{done}"><i class="bi bi-check-circle"></i> Выполнено</span>
        <span class="text-center fs-6 text-danger" th:if="*{!done}"><i class="bi bi-circle"></i> Не выполнено</span>
      </div>
      <div class="row">
        <div class="col-4 d-grid gap-2">
          <a class="btn btn-primary w-100" th:href="@{/tasks/edit/{taskId}(taskId=*{id})}">Редактировать</a>
        </div>
        <div class="col-4 d-grid gap-2">
          <form th:if="${!task.done}" th:action="@{/tasks/getDone/{taskId}(taskId=*{id})}" method="post">
            <button class="btn btn-success w-100" type="submit">Выполнить</button>
          </form>
        </div>
        <div class="col-4 d-grid gap-2">
          <form th:action="@{/tasks/delete/{taskId}(taskId=*{id})}" method="post">
            <button class="btn btn-danger w-100" type="submit">Удалить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

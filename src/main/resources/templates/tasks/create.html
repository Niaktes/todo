<!doctype html>
<html lang="en">
<head>

  <!-- Зависимость Bootstrap-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Создать новую задачу</title>
</head>

<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-grey">
      <div class="container">
        <a class="navbar-brand text-secondary" href="/"><h2>ToDo List</h2></a>
        <div class="collapse navbar-collapse">
          <div class="col-1"></div>
          <div class="btn-group col-3">
            <button type="button" class="btn btn-outline-secondary btn-sm w-100">Выбор задач</button>
            <button type="button" class="btn btn-secondary btn-sm dropdown-toggle dropdown-toggle-split dropstart w-10" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" th:href="@{/tasks/all}">Все задачи</a></li>
              <li><a class="dropdown-item" th:href="@{/tasks/done}">Выполненные</a></li>
              <li><a class="dropdown-item" th:href="@{/tasks/new}">Новые</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container col-9">
      <form th:action="@{/tasks/create}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label"><b>Название</b></label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Купить продукты">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"><b>Описание</b></label>
          <textarea class="form-control" id="description" name="description" rows="12" placeholder="Надо сходить в магазин"></textarea>
        </div>
        <div class="mb-3 row">
          <div class="col-6"></div>
          <div class="col-6">
            <div class="row">
              <div class="col-6"><a class="btn btn-outline-danger w-100" th:href="@{/tasks/all}">Отмена</a></div>
              <div class="col-6"><button class="btn btn-outline-primary w-100" type="submit">Создать</button></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

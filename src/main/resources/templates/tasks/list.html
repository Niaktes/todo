<!doctype html>
<html lang="en">
<head>

  <!-- Зависимость Bootstrap-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

  <title>Список задач</title>
</head>

<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-grey">
      <div class="container">
        <a class="navbar-brand text-secondary" href="/">ToDo List</a>
        <div class="collapse navbar-collapse">
          <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Выбрать задачи:
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" th:href="@{/tasks/all}">Все</a></li>
              <li><a class="dropdown-item" th:href="@{/tasks/done}">Выполненные</a></li>
              <li><a class="dropdown-item" th:href="@{/tasks/new}">Новые</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Название</th>
            <th scope="col">Дата создания</th>
            <th scope="col">Выполнено</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="task : ${tasks}">
            <td><a th:text="${task.name}" th:href="@{/tasks/{taskId}(taskId=${task.id})}"/></td>
            <td th:text="${task.created}" />
            <td>
              <span th:if="${task.done}">
                <i class="bi bi-check2-circle"></i>
              </span>
              <span th:if="${!task.done}">
                <i class="bi bi-circle"></i>
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
